<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasserz√§hler</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #0288d1;
      --secondary: #01579b;
      --bg: #e1f5fe;
      --text: #003c8f;
      --card: #ffffff;
      --radius: 1rem;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin: 1rem 0;
    }

    .summary {
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
    }

    #glasses-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .glass {
      width: 70px;
      height: 100px;
      border: 2px solid var(--primary);
      border-radius: 0 0 15px 15px;
      background: rgba(0, 172, 193, 0.1);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--primary);
      height: 0%;
      transition: height 0.3s;
      border-radius: 0 0 12px 12px;
    }

    .glass input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      background: transparent;
      font-size: 0.9rem;
      z-index: 2;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .btn-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-group button, select {
      padding: 0.6rem 1rem;
      border-radius: var(--radius);
      border: none;
      background: var(--secondary);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-group button:hover,
    select:hover {
      background: var(--primary);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>üíß Wasserz√§hler</h1>

  <div class="card">
    <div class="summary" id="daily-summary">Heute: 0 Gl√§ser, 0 ml (0.00 L)</div>
    <div class="summary" id="average-summary">Durchschnitt: 0 ml (0.00 L)</div>
  </div>

  <div class="card controls">
    <label for="day-select">Bearbeite Tag:</label>
    <select id="day-select"></select>
  </div>

  <div class="card" id="glasses-container"></div>

  <div class="card">
    <div class="btn-group">
      <button id="prev-week">‚Üê Vorherige Woche</button>
      <button id="next-week">N√§chste Woche ‚Üí</button>
    </div>
    <canvas id="chart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const selectDay = document.getElementById('day-select');
    const container = document.getElementById('glasses-container');
    let chart, currentWeekOffset = 0;
    let selectedDate = new Date();

    const parseVolume = v => {
      const s = (v || '').toLowerCase().replace(',', '.').trim();
      if (s.endsWith('l')) return parseFloat(s) * 1000;
      if (s.endsWith('ml')) return parseFloat(s);
      return parseFloat(s) || 0;
    };

    const formatVolume = ml => `${ml} ml (${(ml / 1000).toFixed(2)} L)`;

    const dateKey = d => d.toLocaleDateString('de-CH');

    const loadVols = (d = selectedDate) => {
      try {
        const data = JSON.parse(localStorage.getItem(dateKey(d)));
        return Array.isArray(data) ? data : [];
      } catch {
        return [];
      }
    };

    const saveVols = (arr, d = selectedDate) => {
      localStorage.setItem(dateKey(d), JSON.stringify(arr));
    };

    const renderGlasses = () => {
      const vols = loadVols();
      container.innerHTML = '';
      vols.forEach((v, i) => container.appendChild(createGlass(i, true)));
      container.appendChild(createGlass(vols.length, false));
    };

    const createGlass = (idx, filled) => {
      const g = document.createElement('div');
      g.className = 'glass';
      const fill = document.createElement('div');
      fill.className = 'fill';
      g.appendChild(fill);

      if (filled) {
        fill.style.height = '100%';
        g.addEventListener('click', () => {
          const vols = loadVols();
          vols.splice(idx, 1);
          saveVols(vols);
          updateUI();
        });
      } else {
        g.addEventListener('click', () => {
          if (g.querySelector('input')) return;
          const input = document.createElement('input');
          input.placeholder = 'z.B. 250ml';
          g.appendChild(input);
          input.focus();
          input.addEventListener('blur', () => {
            const val = parseVolume(input.value);
            if (val > 0) {
              const vols = loadVols();
              vols.push(val);
              saveVols(vols);
            }
            updateUI();
          });
          input.addEventListener('keydown', e => {
            if (e.key === 'Enter') input.blur();
          });
        });
      }

      return g;
    };

    const calcAverage = () => {
      let total = 0, days = 0;
      for (let i = 0; i < 365; i++) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        const vols = JSON.parse(localStorage.getItem(dateKey(d)) || '[]');
        if (vols.length) {
          total += vols.reduce((a, b) => a + b, 0);
          days++;
        }
      }
      const avg = days ? Math.round(total / days) : 0;
      document.getElementById('average-summary').textContent = `Durchschnitt: ${formatVolume(avg)}`;
    };

    const updateChart = (offset = 0) => {
      const weekDates = getWeekDates(offset);
      const labels = weekDates.map(d => d.toLocaleDateString('de-CH', { weekday: 'short', day: 'numeric', month: 'numeric' }));
      const data = weekDates.map(d => {
        const vols = JSON.parse(localStorage.getItem(dateKey(d)) || '[]');
        return vols.reduce((a, b) => a + b, 0);
      });

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{ label: 'ml pro Tag', data, backgroundColor: '#0288d1' }]
        },
        options: {
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { display: false } }
        }
      });

      // Update select dropdown
      selectDay.innerHTML = '';
      weekDates.forEach(d => {
        const opt = document.createElement('option');
        opt.value = d.toISOString();
        opt.textContent = d.toLocaleDateString('de-CH', { weekday: 'short', day: 'numeric', month: 'numeric' });
        if (dateKey(d) === dateKey(selectedDate)) opt.selected = true;
        selectDay.appendChild(opt);
      });
    };

    const getWeekDates = (offset = 0) => {
      const base = new Date();
      const monday = new Date(base.setDate(base.getDate() - ((base.getDay() + 6) % 7) + offset * 7));
      return [...Array(7)].map((_, i) => new Date(monday.getFullYear(), monday.getMonth(), monday.getDate() + i));
    };

    selectDay.addEventListener('change', e => {
      selectedDate = new Date(e.target.value);
      updateUI();
    });

    document.getElementById('prev-week').addEventListener('click', () => {
      currentWeekOffset--;
      updateChart(currentWeekOffset);
    });

    document.getElementById('next-week').addEventListener('click', () => {
      currentWeekOffset++;
      updateChart(currentWeekOffset);
    });

    const updateUI = () => {
      const vols = loadVols();
      const sum = vols.reduce((a, b) => a + b, 0);
      document.getElementById('daily-summary').textContent =
        `${selectedDate.toLocaleDateString('de-CH')}: ${vols.length} Gl√§ser, ${formatVolume(sum)}`;
      renderGlasses();
      updateChart(currentWeekOffset);
      calcAverage();
    };

    updateUI();
  </script>
</body>
</html>
