<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasserzähler</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #00acc1;
      --secondary: #006064;
      --bg: #f0fdfc;
      --text: #004d40;
      --card: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.6);
      --radius: 1rem;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, var(--bg), #b2ebf2);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      color: var(--secondary);
      margin-bottom: 0.5rem;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
    }

    #daily-summary, #average-summary {
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      margin: 0.5rem 0;
    }

    #glasses-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .glass {
      width: 70px;
      height: 100px;
      flex: 0 0 auto;
      border: 2px solid var(--primary);
      border-radius: 0 0 15px 15px;
      background: var(--glass-bg);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .glass:hover { transform: scale(1.05); }

    .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--primary);
      height: 0%;
      transition: height 0.3s;
      border-radius: 0 0 12px 12px;
    }

    .glass input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      background: transparent;
      font-size: 0.9rem;
      z-index: 2;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .btn-group button {
      padding: 0.6rem 1.2rem;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
    }

    .btn-group button:hover {
      background: var(--primary);
    }

    #week-label {
      font-weight: bold;
      margin: 0.5rem 0;
      text-align: center;
    }

    canvas {
      width: 100% !important;
      max-width: 400px;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>Wasserzähler</h1>
  <div class="card">
    <p id="daily-summary">Heute: 0 Gläser, 0 ml (0.00 L)</p>
    <p id="average-summary">Durchschnitt: 0 ml (0.00 L)</p>
  </div>
  <div class="card" id="glasses-container"></div>
  <div class="card">
    <div class="btn-group">
      <button id="prev-week">← Vorherige Woche</button>
      <span id="week-label">Diese Woche</span>
      <button id="next-week">Nächste Woche →</button>
    </div>
    <canvas id="chart"></canvas>
  </div>
<script>
  const parseVolume = v => {
    const s = (v || '').toLowerCase().replace(',', '.').trim();
    if (s.endsWith('l')) return parseFloat(s) * 1000;
    if (s.endsWith('ml')) return parseFloat(s);
    return parseFloat(s) || 0;
  };
  const formatVolume = ml => {
    const l = ml / 1000;
    return `${ml} ml (${l.toFixed(2)} L)`;
  };

  function setEditDay(date) {
    localStorage.setItem('editDay', date.toLocaleDateString('de-CH'));
  }

  function getEditDay() {
    const s = localStorage.getItem('editDay');
    if (!s) return null;
    return new Date(s);
  }

  function clearEditDay() {
    localStorage.removeItem('editDay');
  }

  const todayKey = () => {
    const editDay = getEditDay();
    const d = editDay ? editDay : new Date();
    return d.toLocaleDateString('de-CH');
  };

  const loadVols = () => {
    try {
      const data = JSON.parse(localStorage.getItem(todayKey()));
      return Array.isArray(data) ? data : [];
    } catch {
      return [];
    }
  };

  const saveVols = arr => localStorage.setItem(todayKey(), JSON.stringify(arr));
  const container = document.getElementById('glasses-container');
  let chart;
  const ctx = document.getElementById('chart').getContext('2d');

  function renderGlasses() {
    const vols = loadVols();
    container.innerHTML = '';
    vols.forEach((v, idx) => container.appendChild(createGlass(idx, true)));
    container.appendChild(createGlass(vols.length, false));
  }

  function createGlass(idx, filled) {
    const g = document.createElement('div');
    g.className = 'glass'; g.dataset.idx = idx;
    const fill = document.createElement('div'); fill.className = 'fill';
    g.appendChild(fill);
    if (filled) {
      fill.style.height = '100%';
      g.addEventListener('click', () => removeGlass(idx));
    } else {
      g.addEventListener('click', () => inputGlass(idx));
    }
    return g;
  }

  function removeGlass(idx) {
    const vols = loadVols();
    vols.splice(idx, 1);
    saveVols(vols);
    updateUI();
  }

  function inputGlass(idx) {
    const g = container.children[idx];
    if (g.querySelector('input')) return;
    const input = document.createElement('input');
    input.placeholder = 'z.B. 250ml';
    g.appendChild(input);
    input.focus();
    input.addEventListener('blur', applyInput);
    input.addEventListener('keydown', e => { if (e.key === 'Enter') input.blur(); });
    function applyInput() {
      const val = parseVolume(input.value);
      if (val > 0) {
        const vols = loadVols();
        vols.push(val);
        saveVols(vols);
      }
      updateUI();
    }
  }

  function sumForKey(key) {
    try {
      const arr = JSON.parse(localStorage.getItem(key));
      return Array.isArray(arr) ? arr.reduce((a, b) => a + b, 0) : 0;
    } catch {
      return 0;
    }
  }

  function calcTotalAverage() {
    let total = 0;
    let days = 0;
    for (let i = 0; i < 365; i++) {
      const d = new Date();
      d.setDate(d.getDate() - i);
      const key = d.toLocaleDateString('de-CH');
      const sum = sumForKey(key);
      if (sum > 0) {
        total += sum;
        days++;
      }
    }
    const avg = days ? total / days : 0;
    document.getElementById('average-summary').textContent = `Durchschnitt: ${formatVolume(Math.round(avg))}`;
  }

  let currentWeekOffset = 0;

  function getWeekDates(offset = 0) {
    const today = new Date();
    const monday = new Date(today);
    const currentDay = today.getDay();
    const distanceToMonday = (currentDay + 6) % 7;
    monday.setDate(today.getDate() - distanceToMonday + offset * 7);
    const days = [];
    for (let i = 0; i < 7; i++) {
      const d = new Date(monday);
      d.setDate(monday.getDate() + i);
      days.push(d);
    }
    return days;
  }

  function formatDateShort(d) {
    return d.toLocaleDateString('de-CH', { weekday: 'short', day: 'numeric', month: 'numeric' });
  }

  function updateChartForWeek(offset = 0) {
    const weekDates = getWeekDates(offset);
    const labels = weekDates.map(formatDateShort);
    const data = weekDates.map(d => {
      const key = d.toLocaleDateString('de-CH');
      return sumForKey(key);
    });
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'ml pro Tag',
          data,
          backgroundColor: '#00acc1'
        }]
      },
      options: {
        scales: { y: { beginAtZero: true } },
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    // Week label
    const weekStart = weekDates[0];
    const weekEnd = weekDates[6];
    document.getElementById('week-label').textContent =
      `KW ${getISOWeekNumber(weekStart)} (${weekStart.toLocaleDateString('de-CH')} – ${weekEnd.toLocaleDateString('de-CH')})`;

    // Double-click to edit day
    document.getElementById('chart').onclick = function(evt) {
      const points = chart.getElementsAtEventForMode(evt, 'nearest', { intersect: true }, true);
      if (points.length > 0 && evt.detail === 2) {
        const index = points[0].index;
        const clickedDate = weekDates[index];
        setEditDay(clickedDate);
        updateUI();
      }
    };
  }

  function getISOWeekNumber(d) {
    const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    const dayNum = date.getUTCDay() || 7;
    date.setUTCDate(date.getUTCDate() + 4 - dayNum);
    const yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
    return Math.ceil((((date - yearStart) / 86400000) + 1) / 7);
  }

  document.getElementById('prev-week').addEventListener('click', () => {
    currentWeekOffset--;
    updateChartForWeek(currentWeekOffset);
  });

  document.getElementById('next-week').addEventListener('click', () => {
    currentWeekOffset++;
    updateChartForWeek(currentWeekOffset);
  });

  function updateUI() {
    renderGlasses();
    const vols = loadVols();
    const cnt = vols.length;
    const sum = vols.reduce((a, b) => a + b, 0);
    document.getElementById('daily-summary').textContent =
      `Heute: ${cnt} Gläser, ${formatVolume(sum)}`;
    updateChartForWeek(currentWeekOffset);
    calcTotalAverage();
  }

  updateUI();

  // Reset edit day when leaving the page
  window.addEventListener('beforeunload', () => clearEditDay());
</script>

</body>
</html>
